name: Final V25 Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { java-version: '11', distribution: 'temurin' }
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/BT-CHAT-V25-FINAL.apk
      - uses: actions/upload-artifact@v4
        with: { name: BT-CHAT-V25-FINAL, path: app/build/outputs/apk/debug/BT-CHAT-V25-FINAL.apk }